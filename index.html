<html>

	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="google_search.css">
	</head>

	<body>
		<div class="top_bar"> <!-- Stuff for the Top Bar -->
			<div class="bar_contents">
				<div class="text_box">
					<div class="text">Gmail</div>
					<div class="text">Images</div>
				</div>
				<div class="tiny_logo_box">
					<a href="#"><img src="images/grid.png"></a>
					<a href="#"><img src="images/alarm.png"></a>
					<img src="images/head.png">
				</div>
			</div>
		</div> <!-- end of top bar -->
		<div class="center"> <!-- start of center container -->
			<div class="google_img_container">
				<img src="images/google_logo_big.png" style="padding-top: 145px">
			</div>
		</div> <!-- end of search container -->
		<div class="search"> <!-- start of search container -->
			<div class="search_bar">
				<form action="#" method="GET" name="searchbar">
						<input type="text">
				</form>
				<div class="microphone_box">
					<img src="images/microphone.png">
				</div>
			</div>
			<div class="button_box">
				<a href="#"><div class="buttons">Google Search</div></a>
				<a href="#"><div class="buttons">I'm Feeling Lucky</div></a>
			</div>
		</div> <!-- end of search container -->
		<footer> <!-- start of footer -->
			<div class="footer_left">
				<a href="#"><div class="footer_text">Advertising</div></a>
				<a href="#"><div class="footer_text">Business</div></a>
				<a href="#"><div class="footer_text">About</div></a>
			</div>
			<div class="footer_right">
				<a href="#"><div class="footer_text">Privacy</div></a>
				<a href="#"><div class="footer_text">Terms</div></a>
				<a href="#"><div class="footer_text">Settings</div></a>
			</div>
		</footer> <!-- end of footer -->
	</body>

</html>
